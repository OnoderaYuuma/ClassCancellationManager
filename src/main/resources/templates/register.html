<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::#content}, _, _)}">
<head>
    <title>新規登録</title>
</head>
<body>

<div id="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">新規登録</h1>

            <div th:if="${message}" class="alert alert-danger" role="alert" th:text="${message}"></div>

            <form th:action="@{/register}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">学籍番号（ユーザー名）</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">登録</button>
                    <a th:href="@{/login}" class="btn btn-secondary">ログイン画面に戻る</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
