<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>授業予定カレンダー</title>
    <!-- FullCalendarのCSSをCDNから読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
    <style>
        /* カレンダーの見た目を調整するための簡単なCSS */
        body {
            font-family: sans-serif;
        }
        #calendar {
            max-width: 1100px;
            margin: 40px auto;
        }
    </style>
</head>
<body>

    <h1>授業予定カレンダー</h1>

    <!-- カレンダーが描画されるコンテナ -->
    <div id="calendar"></div>

    <!-- ログアウトボタン -->
    <form th:action="@{/logout}" method="post" style="text-align: center; margin-top: 20px;">
        <input type="submit" value="ログアウト"/>
    </form>

    <!-- FullCalendarのJavaScriptをCDNから読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <!-- FullCalendarの日本語化ファイル -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/

        // --- ThymeleafインラインJavaScript ---
        // Controllerから渡されたModelの 'events' をJavaScriptの変数に変換する
        // JSONシリアライズされた文字列として受け取り、JavaScriptオブジェクトにパースする
        const eventsJson = /*[[${eventsJson}]]*/ '[]';
        const events = JSON.parse(eventsJson);

        document.addEventListener('DOMContentLoaded', function() {
            // カレンダーを描画するDOM要素を取得
            const calendarEl = document.getElementById('calendar');

            // FullCalendarのインスタンスを生成
            const calendar = new FullCalendar.Calendar(calendarEl, {
                // --- カレンダーの基本設定 ---
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
                },
                initialView: 'dayGridMonth', // 初期表示を月ビューに設定
                locale: 'ja', // 表示を日本語に設定
                navLinks: true, // 日付や週の名称をクリック可能にする
                editable: false, // イベントのドラッグ＆ドロップを無効化
                dayMaxEvents: true, // 1日に表示できるイベント数に制限を設け、「+ more」リンクを表示

                // --- イベントデータ ---
                // Controllerから受け取ったイベント情報をカレンダーに設定
                events: events,

                // --- イベントのクリック時の処理 ---
                eventClick: function(info) {
                    // イベントをクリックした際に詳細情報をアラートで表示
                    let eventDetails = `授業名: ${info.event.title}
日時: ${info.event.start.toLocaleString()}
詳細: ${info.event.extendedProps.description || '特になし'}
                    `;
                    // extendedPropsから元のイベントオブジェクトを取得し、詳細情報を追加
                    const originalEvent = info.event.extendedProps;
                    if (originalEvent.eventType === 'CANCELLATION' && originalEvent.makeupDate) {
                        eventDetails += `
振替日: ${originalEvent.makeupDate}
振替時限: ${originalEvent.makeupPeriod}限
                        `;
                    }
                    alert(eventDetails);
                }
            });

            // カレンダーを描画
            calendar.render();
        });

        /*]]>*/
    </script>

</body>
</html>
