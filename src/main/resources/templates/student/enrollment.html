<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::#content}, ~{::#custom-css}, ~{::#custom-js})}">
<head>
    <title>履修登録</title>

    <th:block id="custom-css">
    </th:block>
</head>
<body>

<div id="content">

    <h1 class="mb-4">履修登録</h1>

    <div class="row g-3 align-items-center mb-4 p-3 bg-light border rounded">
        <div class="col-auto">
            <label for="academic-year" class="col-form-label">年度:</label>
        </div>
        <div class="col-auto">
            <select id="academic-year" name="academicYear" class="form-select">
                <option th:each="year : ${yearList}" th:value="${year}" th:text="${year + '年度'}" th:selected="${year == selectedYear}"></option>
            </select>
        </div>

        <div class="col-auto">
            <label for="term" class="col-form-label">学期:</label>
        </div>
        <div class="col-auto">
            <select id="term" name="termId" class="form-select">
                <option th:each="term : ${termList}" th:value="${term.termId}" th:text="${term.termName}" th:selected="${term.termId == selectedTermId}"></option>
            </select>
        </div>

        <div class="col-auto">
            <input type="text" id="search-keyword" class="form-control" placeholder="授業名キーワード">
        </div>
        <div class="col-auto">
            <button type="button" id="search-btn" class="btn btn-primary">検索</button>
        </div>
    </div>

    <form id="enrollment-form" th:action="@{/student/enrollment}" method="post">
        <input type="hidden" name="academicYear" th:value="${selectedYear}">
        <input type="hidden" name="termId" th:value="${selectedTermId}">

        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>選択</th>
                <th>授業名</th>
                <th>単位数</th>
                <th>推奨学年</th>
                <th>曜日・時限</th>
            </tr>
            </thead>
            <tbody id="course-list">
            <tr th:each="course : ${courses}">
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="classIds" th:value="${course.classId}" th:checked="${#lists.contains(enrolledClassIds, course.classId)}">
                    </div>
                </td>
                <td th:text="${course.className}"></td>
                <td th:text="${course.creditHours}"></td>
                <td th:text="${course.recommendedGrade}"></td>
                <td>
                        <span th:each="schedule, iterStat : ${course.schedules}">
                            <span th:text="${schedule.dayOfWeek + '曜' + schedule.period + '限'}"></span><span th:if="${!iterStat.last}">, </span>
                        </span>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="mt-4">
            <button type="submit" class="btn btn-success me-2">履修登録を更新</button>
            <a th:href="@{/student/events}" class="btn btn-secondary">カレンダーに戻る</a>
        </div>
    </form>
</div>

<th:block id="custom-js">
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            // 年度・学期ドロップダウンのイベントハンドラ
            $('#academic-year, #term').change(function () {
                const year = $('#academic-year').val();
                const termId = $('#term').val();
                window.location.href = `/student/enrollment?year=${year}&termId=${termId}`;
            });

            // 検索ボタンのイベントハンドラ
            $('#search-btn').click(function() {
                const year = $('#academic-year').val();
                const termId = $('#term').val();
                const keyword = $('#search-keyword').val();
                const enrolledClassIds = /*[[${enrolledClassIds}]]*/ [];

                $.ajax({
                    url: '/student/api/courses',
                    type: 'GET',
                    data: { year: year, termId: termId, keyword: keyword },
                    success: function (courses) {
                        const courseListBody = $('#course-list');
                        courseListBody.empty();

                        courses.forEach(course => {
                            const isEnrolled = enrolledClassIds.includes(course.classId);
                            let schedulesHtml = '';
                            if (course.schedules && course.schedules.length > 0) {
                                schedulesHtml = course.schedules.map(s => `${s.dayOfWeek}曜${s.period}限`).join(', ');
                            }

                            const row = `
                                <tr>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="classIds" value="${course.classId}" ${isEnrolled ? 'checked' : ''}>
                                        </div>
                                    </td>
                                    <td>${course.className}</td>
                                    <td>${course.creditHours}</td>
                                    <td>${course.recommendedGrade}</td>
                                    <td>${schedulesHtml}</td>
                                </tr>`;
                            courseListBody.append(row);
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error("授業検索エラー:", error);
                        alert("授業検索中にエラーが発生しました。");
                    }
                });
            });
        });
        /*]]>*/
    </script>
</th:block>

</body>
</html>
