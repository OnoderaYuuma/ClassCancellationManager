<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>授業予定管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>授業予定管理</h1>
        <a href="/admin/events/new" class="btn btn-primary">休講など予定を新規登録</a>
        <a href="/admin/classes/new" class="btn btn-success">授業情報を新規登録</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>イベントID</th>
            <th>授業ID</th>
            <th>イベント種別</th>
            <th>イベント日</th>
            <th>イベント時限</th>
            <th>詳細</th>
            <th>振替日</th>
            <th>振替時限</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.eventId}"></td>
            <td th:text="${event.classId}"></td>
            <td>
                <span th:switch="${event.eventType}">
                    <span th:case="'CANCELLATION'">休講</span>
                    <span th:case="'MAKEUP_CLASS'">振替授業</span>
                    <span th:case="'SPECIAL_LECTURE'">特別講義</span>
                    <span th:case="*" th:text="${event.eventType}"></span>
                </span>
            </td>
            <td th:text="${event.eventDate}"></td>
            <td th:text="${event.eventPeriod}"></td>
            <td th:text="${event.description}"></td>
            <td th:text="${event.makeupDate}"></td>
            <td th:text="${event.makeupPeriod}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
