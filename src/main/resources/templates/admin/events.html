<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::#content}, _, _)}">
<head>
    <title>授業予定管理</title>
</head>
<body>

<div id="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>授業予定管理</h1>
        <div>
            <a href="/admin/events/new" class="btn btn-primary">予定を新規登録</a>
            <a href="/admin/classes/new" class="btn btn-success">授業を新規登録</a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>イベントID</th>
                <th>授業ID</th>
                <th>イベント種別</th>
                <th>イベント日</th>
                <th>イベント時限</th>
                <th>詳細</th>
                <th>振替日</th>
                <th>振替時限</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.eventId}"></td>
                <td th:text="${event.classId}"></td>
                <td>
                    <span th:switch="${event.eventType}">
                        <span th:case="'CANCELLATION'" class="badge bg-danger">休講</span>
                        <span th:case="'MAKEUP_CLASS'" class="badge bg-success">振替授業</span>
                        <span th:case="'SPECIAL_LECTURE'" class="badge bg-info">特別講義</span>
                        <span th:case="*" th:text="${event.eventType}"></span>
                    </span>
                </td>
                <td th:text="${event.eventDate}"></td>
                <td th:text="${event.eventPeriod}"></td>
                <td th:text="${event.description}"></td>
                <td th:text="${event.makeupDate}"></td>
                <td th:text="${event.makeupPeriod}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
